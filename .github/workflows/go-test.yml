name: Go

on:
  push:
    branches: [ "main", "isc" ]
  pull_request:
    branches: [ "main", "isc" ]

jobs:

  TestAndBuild:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: set up Sui toolchain
      run: |
        wget https://github.com/MystenLabs/sui/releases/download/testnet-v1.25.0/sui-testnet-v1.25.0-ubuntu-x86_64.tgz -O sui-testnet-v1.25.0-ubuntu-x86_64.tgz
        mkdir -p sui-testnet-v1.25.0-ubuntu-x86_64
        tar -xzvf sui-testnet-v1.25.0-ubuntu-x86_64.tgz -C sui-testnet-v1.25.0-ubuntu-x86_64
        ls sui-testnet-v1.25.0-ubuntu-x86_64
        export PATH=$(pwd)/sui-testnet-v1.25.0-ubuntu-x86_64:$PATH

    - name: start sui-test-validator
      run: |
        sui-test-validator &
    - name: Test
      run: go test -v ./...

